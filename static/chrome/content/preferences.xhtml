<linkset>
	<html:link rel="localization" href="__addonRef__-addon.ftl" />
</linkset>

<vbox id="zotero-prefpane-__addonRef__">
	<html:div id="root">
		<groupbox>
			<label>
				<html:h2
					data-l10n-id="zotero-wikicite-wikicite_prefs_citation-storage"
				></html:h2>
				<html:p
					data-l10n-id="zotero-wikicite-wikicite_prefs_citation-storage-desc"
				></html:p>
			</label>
			<radiogroup preference="__prefsPrefix__.storage">
				<!-- Note: need to manually make these .labels in the fluent during build -->
				<radio
					value="note"
					data-l10n-id="zotero-wikicite-wikicite_prefs_citation-storage-note"
				/>
				<radio
					value="extra"
					data-l10n-id="zotero-wikicite-wikicite_prefs_citation-storage-extra"
				/>
			</radiogroup>
		</groupbox>
		<groupbox>
			<label>
				<html:h2
					data-l10n-id="zotero-wikicite-wikicite_prefs_citation-line-count"
				></html:h2>
				<html:p
					data-l10n-id="zotero-wikicite-wikicite_prefs_citation-line-count-desc"
				></html:p>
			</label>
			<label
				data-l10n-id="zotero-wikicite-wikicite_prefs_citation-line-count-label"
			/>
			<html:input
				preference="__prefsPrefix__.linecount"
				type="number"
				min="1"
				max="10"
			/>
		</groupbox>
		<groupbox>
			<label>
				<html:h2
					data-l10n-id="zotero-wikicite-wikicite_prefs_semantic-api"
				></html:h2>
				<html:p
					data-l10n-id="zotero-wikicite-wikicite_prefs_semantic-api-desc"
				></html:p>
				<html:a
					data-l10n-id="zotero-wikicite-wikicite_prefs_semantic-api-request"
					href="https://www.semanticscholar.org/product/api#api-key"
				></html:a>
			</label>
			<label
				data-l10n-id="zotero-wikicite-wikicite_prefs_semantic-api-label"
			/>
			<html:input preference="__prefsPrefix__.semantickey" type="text" />
		</groupbox>
	</html:div>
</vbox>
