wikicite.lcn.window.faq.citation.header=Kako brati mrežo citiranja?
wikicite.lcn.window.faq.citation.content.p1=Povečate z drsenjem in premikate z vlečenjem. Vsako vozlišče (= vertex) predstavlja članek. Ti so urejeni po letu od vrha (novejši) do dna (starejši), pri čemer je vsako leto obarvano drugače. Velikost vozlišč je odvisna od vsote njihove »vhodne stopnje« (in-degree), števila citatov, ki jih je članek prejel od vhodnih člankov, in njihove »izhodne stopnje« (out-degree), števila vhodnih člankov, ki jih citirajo. Lokalni »in-degree« ni vedno sorazmeren z globalnim številom citatov. Vhodni članki so vozlišča v obliki kroga ( ● ). Navzgor obrnjeni trikotniki ( ▲ ) predstavljajo dohodne predloge, ki jih citirajo vhodni članki, sami pa niso njihov del.
wikicite.lcn.window.faq.citation.content.p2=Vsak rob (= povezava/puščica) predstavlja sklic in citat hkrati: so sklici iz njihovih izhodnih vozlišč in citati za njihova vhodna vozlišča. Običajno lahko prispevki citirajo le starejše članke, zato so robovi ponavadi obrnjeni navzdol (ali vstran pri citatih z istim letom). Tehnično se to imenuje usmerjen aciklični graf.
wikicite.lcn.window.faq.coauthorship.header=Kako brati mrežo soavtorjev?
wikicite.lcn.window.faq.coauthorship.content.p1=Ta »lokalna« mreža avtorjev prikazuje najpogostejše avtorje med vnesenimi in predlaganimi članki. Odvisno od discipline se lahko število (so)avtorjev med naborom več člankov hitro povzpne na stotine, zato ta mreža avtorjev prikazuje samo avtorje z minimalnim številom lokalnih člankov (teh ne zamenjajte z njihovim globalnim številom objav, ki je običajno veliko večje). Privzeto najmanjše število lokalnih člankov je določeno tako, da to omrežje ne prikazuje več kot 50 avtorjev, vendar ga je mogoče z drsnikom na dnu spreminjati od 2 do 10.
wikicite.lcn.window.faq.coauthorship.content.p2=Vsako vozlišče (= vertex) predstavlja avtorja. Velikost je odvisna od števila njihovih lokalnih člankov, barva pa od skupine avtorjev, v kateri se najprej pojavijo. Kliknite avtorje za filtriranje po vnosu in predlaganih člankih, ctrl + klik za filtriranje po več kot enem avtorju.
wikicite.lcn.window.faq.coauthorship.content.p3=Vsak rob (= povezava) predstavlja sodelovanje med dvema avtorjema med vhodnimi in predlaganimi članki, širina pa označuje število sodelovanj. Kliknite robove za filtriranje po vnosu in predlaganih člankih.
