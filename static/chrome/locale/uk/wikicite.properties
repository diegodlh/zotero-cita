wikicite.lcn.window.faq.citation.header=Як читати мережу цитування?
wikicite.lcn.window.faq.citation.content.p1=Масштабуйте, прокручуючи та пересуваючи, перетягуючи. Кожен вузол (= вершина) являє статтю. Вони впорядковуються за роками зверху (новіше) донизу (старше), при цьому кожен рік по-різному забарвлюється. Розмір вузлів залежить від суми їх «поглибленості», кількості цитат, отриманих статтею від вхідних статей, та їх «поза ступенем», кількості вхідних статей, які вони цитують. Місцевий «ступінь» не завжди пропорційний загальному підрахунку цитат. Вхідні статті — це вузли у формі кола (●). Трикутники, спрямовані вгору (▲), являють вхідні пропозиції, які цитуються у вхідних статтях, але не є частиною їх самих.
wikicite.lcn.window.faq.citation.content.p2=Кожне ребро (= посилання/стрілка) одночасно являє посилання та посилання: це посилання з вихідних вузлів та посилання на вхідні вузли. Зазвичай статті можуть цитувати лише старіші статті, отже, краї, як правило, спрямовані вниз (або боком для цитат того ж року). Технічно це називається спрямованим ациклічним графіком.
wikicite.lcn.window.faq.coauthorship.header=Як читати мережу співавторства?
wikicite.lcn.window.faq.coauthorship.content.p1=Ця «локальна» авторська мережа показує найпоширеніших авторів серед вхідних та запропонованих статей. Залежно від дисципліни, кількість (співавторів) авторів серед безлічі статей може швидко зрости до сотень, саме тому ця авторська мережа відображає лише авторів з мінімальною кількістю локальних статей (щоб не помилково сприйняти їх загальну кількість публікацій, що, як правило, набагато вище). Мінімальна кількість локальних статей за замовчуванням визначається таким чином, що ця мережа відображає не більше 50 авторів, але її можна змінити за допомогою повзунка внизу від 2 до 10.
wikicite.lcn.window.faq.coauthorship.content.p2=Кожен вузол (= вершина) являє автора. Розмір залежить від кількості локальних статей, а колір залежить від кластера авторів, у якому вони вперше з’явилися. Клацніть авторів, щоб відфільтрувати введені та запропоновані статті, ctrl+ЛКМ, щоб відфільтрувати більше, ніж одного автора.
wikicite.lcn.window.faq.coauthorship.content.p3=Кожне ребро (= посилання) являє співпрацю двох авторів серед вхідних та запропонованих статей, ширина вказує на кількість співпраць. Клацніть по краях, щоб відфільтрувати введення та запропоновані статті.
