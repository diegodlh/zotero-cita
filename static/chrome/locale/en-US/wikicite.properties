wikicite.lcn.window.faq.citation.header = How to read the citation network?
wikicite.lcn.window.faq.citation.content.p1 = Zoom by scrolling and pan by dragging. Each node (= vertex) represents an article. They are ordered by year from top (newer) to bottom (older), with each year colored differently. The size of the nodes depends on the sum of their "in-degree", the number of citations the paper received from the input articles, and their 'out-degree', the number of input articles they cite. The local 'in-degree' is not always proportional to the global citation count. Input articles are circle-shaped nodes ( ● ). Up-pointing triangles (▲) represent incoming suggestions, which are cited by the input articles but not part of them themselves.
wikicite.lcn.window.faq.citation.content.p2 = Each edge (= link / arrow) represents a reference and citation at the same time: They are references from their outgoing nodes and citations for their incoming nodes. Usually papers can only cite older papers, hence edges tend to point downwards (or sidewards for citations of the same year). Technically this is called a directed acyclic graph.
wikicite.lcn.window.faq.coauthorship.header = How to read the co-authorship network?
wikicite.lcn.window.faq.coauthorship.content.p1 = This "local" author network shows the commonest authors among the input and suggested articles. Depending on the discipline, the number of (co)authors among a set of multiple articles can quickly rise to the hundreds, which is why this author network only shows authors with a minimum number of local articles (not to be mistaken with their global number of publications, which is usually much higher). The default minimum number of local articles is determined so that this network shows no more than 50 authors, but it can be changed with the slider at the bottom from 2 to 10.
wikicite.lcn.window.faq.coauthorship.content.p2 = Each node (= vertex) represents an author. The size depends on their number of local articles and the color depends on the author-cluster they first appear in. Click authors to filter input & suggested articles, ctrl+click to filter for more than one author.
wikicite.lcn.window.faq.coauthorship.content.p3 = Each edge (= link) represents a collaboration between two authors among the input and suggested articles, the width indicating the number of collaborations. Click edges to filter input & suggested articles.
