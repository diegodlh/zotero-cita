wikicite.lcn.window.faq.citation.header=Ako čítať sieť citácií?
wikicite.lcn.window.faq.citation.content.p1=Približujte rolovaním a posúvaním potiahnite. Každý uzol (= vrchol) predstavuje článok. Sú zoradené podľa roku od zhora (novšie) dole (staršie), pričom každý rok je zafarbený inak. Veľkosť uzlov závisí od súčtu ich „stupňa“, počtu citácií, ktoré príspevok dostal od vstupných článkov a ich „výstupného stupňa“, počtu vstupných článkov, ktoré citujú. Miestny „stupeň“ nie je vždy úmerný počtu globálnych citácií. Vstupnými článkami sú uzly v tvare kruhu (●). Trojuholníky smerujúce nahor (▲) predstavujú prichádzajúce návrhy, ktoré sú citované vstupnými článkami, ale nie sú ich súčasťou.
wikicite.lcn.window.faq.citation.content.p2=Každá hrana (= odkaz / šípka) predstavuje referenciu a citáciu súčasne: Sú to referencie z ich odchádzajúcich uzlov a citácie ich prichádzajúcich uzlov. Zvyčajne môžu články citovať iba staršie príspevky, preto majú okraje tendenciu smerovať nadol (alebo do strán pri citáciách z toho istého roku). Odborne sa tomu hovorí usmernený acyklický graf.
wikicite.lcn.window.faq.coauthorship.header=Ako čítať sieť spoluautorov?
wikicite.lcn.window.faq.coauthorship.content.p1=Táto „miestna“ sieť autorov zobrazuje najbežnejších autorov medzi vstupmi a navrhovanými článkami. V závislosti od disciplíny môže počet (spolu) autorov v skupine viacerých článkov rýchlo stúpať na stovky a preto táto autorská sieť zobrazuje iba autorov s minimálnym počtom miestnych článkov (nemýliť si ich globálny počet) publikácií, ktorý je zvyčajne oveľa vyšší. Predvolený minimálny počet miestnych článkov je určený tak, aby táto sieť nezobrazovala viac ako 50 autorov, ale je možné ju zmeniť pomocou posúvača v dolnej časti od 2 do 10.
wikicite.lcn.window.faq.coauthorship.content.p2=Každý uzol (= vrchol) predstavuje autora. Veľkosť závisí od ich počtu miestnych článkov a farba závisí od autorského zhluku, v ktorom sa prvýkrát objavia. Kliknutím na autorov vyfiltrujete vstupné a odporúčané články, ctrl + kliknutím vyfiltrujete viac ako jedného autora.
wikicite.lcn.window.faq.coauthorship.content.p3=Každá hrana (= odkaz) predstavuje spoluprácu medzi dvoma autormi medzi vstupnými a navrhovanými článkami, pričom šírka označuje počet spoluprác. Kliknutím na okraje filtrujete vstup a odporúčané články.
