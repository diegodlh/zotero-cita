wikicite.lcn.window.faq.citation.header=¿Cómo leer la red de citas?
wikicite.lcn.window.faq.citation.content.p1=Acérquese desplazándose (scroll) y desplácese arrastrando. Cada nodo (vértice) representa un artículo. Están ordenados por año de arriba (más nuevos) hacia abajo (más viejos), cada año con un color diferente. El tamaño de un nodo depende de la suma de su "grado de entrada", el número de citas que recibe de los artículos ingresados, y su "grado de salida", el número de artículos ingresados que cita. El "grado de entrada" local no siempre es proporcional al recuento de citas global. Los artículos ingresados son nodos circulares ( ● ). Los nodos triangulares (▲) representan sugerencias entrantes, que son citadas por los artículos ingresados pero que no son parte de éstos.
wikicite.lcn.window.faq.citation.content.p2=Cada arista (enlace/flecha) representa una referencia y una cita al mismo tiempo: son referencias desde sus nodos salientes, y citas para sus nodos entrantes. Generalmente los artículos sólo pueden citar artículos más viejos, por lo que las aristas tienden a apuntar hacia abajo (o hacia los lados para citas en un mismo año). Técnicamente, esto se llama un grafo acíclico dirigido.
wikicite.lcn.window.faq.coauthorship.header=¿Cómo leer la red de coautoría?
wikicite.lcn.window.faq.coauthorship.content.p1=Esta red de autores "local" muestra los autores más comunes entre los artículos ingresados y sugeridos. Según la disciplina, el número de (co)autores en un conjunto de artículos puede alcanzar rápidamente los cientos, por lo que esta red de autores sólo muestra autores con un número mínimo de artículos locales (no debe confundirse con su número global de publicaciones, generalmente mayor). El número mínimo de artículos locales predeterminado se calcula tal que esta red muestre no más de 50 autores, pero puede cambiarse con el deslizador abajo de 2 a 10.
wikicite.lcn.window.faq.coauthorship.content.p2=Cada nodo (vértice) representa un autor. El tamaño depende del número de artículos locales y el color depende del grupo de autores en el que aparece primero. Haga click en un autor para filtrar artículos ingresados y sugeridos, ctrl+click para filtrar por más de un autor.
wikicite.lcn.window.faq.coauthorship.content.p3=Cada arista (enlace) representa una colaboración entre dos autores entre los artículos ingresados y sugeridos, con el grosor indicando el número de colaboraciones. Haga click en las aristas para filtrar artículos ingresados y sugeridos.
