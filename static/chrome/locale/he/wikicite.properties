wikicite.prefs.citation-storage-desc=Cita יכולה לשמור נתוני ציטוטים או כהערה או בשדה הנוסף של פריטי ספרייה. האפשרות המומלצת היא אחסון נתוני ציטוט בהערות, מכיוון שמטא־נתונים של ציטוטים יכולים בקלות להעמיס על השדה הנוסף. שינוי ההגדרה הזאת יעביר נתוני ציטוטים קיימים למיקום השמירה החדש עבור כל הפריטים בספרייה.
