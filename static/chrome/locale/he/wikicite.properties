wikicite.lcn.window.faq.citation.content.p1=ניתן לשנות גודל תצוגה באמצעות גלילה וגרירה. כל קודקוד מייצג ערך. הם מסודרים לפי שנה מלמעלה - החדש ביותר עד למטה - הישן ביותר, כשלכל שנה יש צבע שונה. גודל הקודקודים תלוי בסכום הקווים המובילים אליו, כלומר מספר הציטוטים שקיבל הערכים מערכים חיצוניים, ובמספר הציטוטים שהערך מצטט בעצמו. מספר הציטוטים שהערך קיבל מערכים חיצוניים, לא תמיד שווה למספר הציטוטים העולמי. מאמרים שיש להם ציטוטים חיצוניים, קודקודם מסומן ב־( ● ). משולשים הפונים מעלה ▲ מייצגים הצעות לערך, שאותן הערך מצטט, אבל הן לא חלק מהערך עצמו.
