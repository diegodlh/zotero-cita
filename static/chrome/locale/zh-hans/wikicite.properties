wikicite.lcn.window.faq.citation.header=如何阅读引文网络？
wikicite.lcn.window.faq.citation.content.p1=通过滚动滚轮来缩放，通过拖拽来移动。每个节点（顶点）代表一个条目。它们按照年份从顶部（更新的）到底部（更老的）排列，每个年份的颜色不同。节点的大小取决于它们“入度”（从输入条目收到的论文引文数）和“出度”（它们引用的输入条目数）之和。本地“入度”并不总是与全域引文数成正比。输入条目用圆形节点（●）表示。向上的三角形（▲）代表收到的建议，它们由输入条目引用但不是输入条目的一部分。
wikicite.lcn.window.faq.citation.content.p2=每条边（链接/箭头）同时代表一个参考文献和引文：它们是传入节点的参考文献和传出节点的引文。通常一篇论文只能引用比它更老的论文，因此边一般朝向下方（或对于同年引文，朝向一侧）。技术上称之为有向无环图。
wikicite.lcn.window.faq.coauthorship.header=如何阅读共同作者网络？
wikicite.lcn.window.faq.coauthorship.content.p1=此“本地”作者网络显示输入和建议条目的共同作者。根据学科的不同，一组多个条目的共同作者可以达到数百人，这就是为什么此作者网络只显示本地条目数最少的作者（不要与其通常更高的全域出版数相混淆）。本地条目的默认最小数量是确定的，因此此网络不会展示超过50个作者，但可以通过底部的滑块将最小数量在2到10之间更改。
wikicite.lcn.window.faq.coauthorship.content.p2=每个节点（顶点）代表一个作者。节点的大小取决于他们的本地条目数量，节点的颜色取决于他们首次出现的作者群体。点击作者来过滤输入和建议条目，按下 ctrl+点击来过滤多个作者。
wikicite.lcn.window.faq.coauthorship.content.p3=每条边（链接）代表两个作者在输入和建议条目中的协同，边的宽度表示协同的数量。点击边来过滤输入和建议条目。
