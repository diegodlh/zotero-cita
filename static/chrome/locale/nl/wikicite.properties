wikicite.lcn.window.faq.coauthorship.content.p1=Dit "lokale" auteursnetwerk toont de meest voorkomende auteurs tussen de invoer en voorgestelde artikelen. Afhankelijk van de discipline kan het aantal (co) auteurs onder een set van meerdere artikelen snel oplopen tot in de honderden, daarom toont dit auteursnetwerk alleen auteurs met een minimum aantal lokale artikelen (niet te verwarren met hun globale aantal publicaties, wat meestal veel hoger is). Het minimum aantal lokale artikelen wordt zo bepaald dat dit netwerk niet meer dan 50 auteurs toont, maar het kan met de schuifregelaar onderaan veranderd worden van 2 naar 10.
wikicite.lcn.window.faq.coauthorship.content.p3=Elke rand (= link) stelt een samenwerking voor van twee auteurs tussen de invoer en voorgestelde artikelen, waarbij de breedte het aantal samenwerkingen aangeeft. Klik op randen om invoer en voorgestelde artikelen te filteren.
