wikicite.lcn.window.faq.citation.header=Come si legge il network della citazione?
wikicite.lcn.window.faq.citation.content.p1=Avvicinare spostandosi (scroll) e spostare trascinando. Ogni nodo (vertice) rappresenta un articolo. Sono ordinati in base all'anno dall'alto (più nuovi) verso il basso (più vecchi), ogni anno con un colore differente. La dimensione di un nodo dipende della somma del suo "grado di ingresso", il numero di citazioni che riceve dagli articoli a cui contribuisce, e il suo "grado di partenza", il numero di articoli da cui ha avuto un contributo e che vengono citati. Il "grado di ingresso" locale non sempre è proporzionale al conteggio globale delle citazioni. Gli articoli che contribuiscono sono rappresentati con nodi circolari ( ● ). I nodi triangolari (▲) rappresentano suggerimenti in entrata, che vengono citati dagli articoli che contribuiscono ma che non ne fanno parte.
