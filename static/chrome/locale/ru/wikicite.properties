wikicite.lcn.window.faq.citation.header=Как читать сеть цитирования?
wikicite.lcn.window.faq.citation.content.p1=Масштабирование с помощью прокрутки и панорамирование с помощью перетаскивания. Каждый узел (= вершина) представляет статью. Они отсортированы по годам сверху (новые) вниз (старые), при этом каждый год окрашен по-разному. Размер узлов зависит от суммы их «входящей степени», количества цитирований, полученных статьей из входных статей, и их «исходящей степени», количества входных статей, которые они цитируют. Местная степень не всегда пропорциональна глобальному количеству цитирований. Входные статьи представляют собой узлы в форме круга (●). Треугольники, указывающие вверх (▲), это входящие предложения, которые цитируются во входных статьях, но не являются их частью.
wikicite.lcn.window.faq.citation.content.p2=Каждое ребро (= ссылка / стрелка) представляет собой ссылку и цитату одновременно: это ссылки из исходящих узлов и цитаты из входящих узлов. Обычно в статьях можно цитировать только старые статьи, поэтому края имеют тенденцию указывать вниз (или в сторону для цитирования того же года). Технически это называется ориентированным ациклическим графом.
wikicite.lcn.window.faq.coauthorship.header=Как читать соавторство в сети?
wikicite.lcn.window.faq.coauthorship.content.p1=Эта «локальная» авторская сеть показывает самых распространённых авторов среди представленных и предлагаемых статей. В зависимости от дисциплины количество (со)авторов в наборе нескольких статей может быстро возрасти до сотен, поэтому в этой сети авторов отображаются только авторы с минимальным количеством локальных статей (не путать с их глобальным числом публикаций, которых обычно намного больше). Минимальное количество локальных статей по умолчанию определяется таким образом, чтобы в этой сети отображалось не более 50 авторов, но его можно изменить с помощью ползунка внизу от 2 до 10.
wikicite.lcn.window.faq.coauthorship.content.p2=Каждый узел (= вершина) представляет автора. Размер зависит от количества местных статей, а цвет зависит от кластера авторов, в котором они впервые появляются. Щелкните авторов, чтобы отфильтровать вводимые и предлагаемые статьи, ctrl + щелчок, чтобы отфильтровать более одного автора.
wikicite.lcn.window.faq.coauthorship.content.p3=Каждое ребро (= ссылка) представляет собой сотрудничество между двумя авторами среди исходных и предлагаемых статей, ширина указывает количество совместных работ. Щелкните по рёбрам, чтобы отфильтровать вводимые и предлагаемые статьи.
