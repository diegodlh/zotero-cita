wikicite.lcn.window.faq.citation.header=Com interpretar la xarxa de referències?
wikicite.lcn.window.faq.citation.content.p1=Apropa't o allunya't amb la roda del ratolí i mou-te arrossegant. Cada node (vèrtex) representa un article i s'ordenen per data de més nou (a dalt) a més vell (a baix), amb cada any pintat d'un color diferent. La mida dels nodes depèn de la suma del Grau d'Entrada, el nombre de cites rebudes d'altres articles de la xarxa, i el Grau de Sortida, el nombre d'articles que cita. El Grau d'Entrada local no sempre és proporcional al nombre de referències globals. Els articles d'entrada són rodons (●); els triangulars (▲) són suggeriments, citats pels articles rodons, però que no estan integrats a la xarxa local
wikicite.lcn.window.faq.citation.content.p2=Cada enllaç (línia o fletxa) representa una referència (per node de sortida) i una citació (pel node d'entrada). Generalment els articles només citen textos més antics i per això les fletxes van cap avall (o al costat si citen articles del mateix any). Aquesta estructura s'anomena «Graf acíclic dirigit»
wikicite.lcn.window.faq.coauthorship.header=Com interpretar la xarxa de coautoria?
wikicite.lcn.window.faq.coauthorship.content.p1=La Xarxa Local d'Autoria mostra els autors o autores que apareixen més sovint als articles recollits i recomanats. Depenent en la disciplina, el nombre de persones (co)autores pot augmentar ràpidament fins al centenar: per això aquesta xarxa només mostra aquelles persones que superen un mínim d'articles locals (no confondre amb el total dels articles publicats per aquesta persona, que sol ser un número més alt). Per defecte aquest mínim s'adapta i intenta que la xarxa no mostri més de 50 persones, però ho pots canviar amb el lliscador de la part baixa de 2 a 10.
wikicite.lcn.window.faq.coauthorship.content.p2=Cada node (= vèrtex) representa un autor o una autora. La seva mida és proporcional al nombre d'articles locals; el color depèn del primer grup on apareix. Clica sobre un node per filtrar-ne l'input i els articles suggerits, ctrl+clic per filtrar més d'un autor o autora.
wikicite.lcn.window.faq.coauthorship.content.p3=Cada línia (enllaç) representa una col·laboració entre dues persones entre els articles recollits i els suggerits. L'amplada és proporcional al nombre de col·laboracions entre aquestes. Clica les línies per filtrar els articles recollits i suggerits.
